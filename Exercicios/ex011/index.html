<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medias em html5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site  em vários dispositivos diferente ou simplesmente aumente e dimuna o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 735px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1025px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em html5</p>
    <audio preload="auto" controls loop>
        <source src="midia/VirtualRoamingChargeshalf.cool.mp3" type="audio/mpeg">
        <source src="midia/VirtualRoamingChargeshalf.cool.ogg" type="audio/ogg">
        <source src="midia/VirtualRoamingChargeshalf.cool.wav" type="audio/wav">
        <p>Infelizmento o seu navegador não consegue reproduzir áudio. <a href="midia/VirtualRoamingChargeshalf.cool.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>

</body>
</html>
